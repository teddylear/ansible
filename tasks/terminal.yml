- name: oh-my-zsh
  ansible.builtin.git:
    repo: 'https://github.com/robbyrussell/oh-my-zsh'
    dest: "{{ lookup('env', 'HOME') }}/oh-my-zsh"
    force: yes
    accept_hostkey: yes
  tags:
    - terminal
