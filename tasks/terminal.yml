# TODO: How to automate font on ubuntu
- name: Install zsh
  become: yes
  apt:
    name: zsh
  when: ansible_distribution == "Ubuntu"
  tags:
    - terminal
    - ubuntu
- name: zsh path
  shell: which zsh
  register: zsh_path
  tags:
    - terminal
- name: Change shell to zsh
  become: yes
  shell: chsh -s {{ zsh_path.stdout }}
  tags:
    - terminal
- name: Tap nerd fonts
  community.general.homebrew_tap:
    name: homebrew/cask-fonts
    state: present
  when: ansible_distribution == "MacOSX"
  tags:
    - terminal
    - macos
- name: Install fonts
  community.general.homebrew_cask:
    name: font-hack-nerd-font
    state: present
  when: ansible_distribution == "MacOSX"
  tags:
    - terminal
    - macos
- name: Install alacritty
  community.general.homebrew_cask:
    name: alacritty
    state: upgraded
  when: ansible_distribution == "MacOSX"
  tags:
    - terminal
    - macos
- name: Install alacritty apt repository
  apt_repository:
    repo: ppa:aslatter/ppa
    state: present
    update_cache: True
  when: ansible_distribution == "Ubuntu"
  tags:
    - terminal
    - ubuntu
- name: Install alacritty
  apt:
    name: alacritty
    state: latest
  when: ansible_distribution == "Ubuntu"
  tags:
    - terminal
    - ubuntu
